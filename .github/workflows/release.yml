name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          COMMANDS_DOWNLOAD_URL: https://github.com/${{ github.repository }}/releases/latest/download/commands.tar.gz

      - name: Create commands archive
        run: |
          tar -czf commands.tar.gz commands/
          echo "Created commands.tar.gz with size: $(du -h commands.tar.gz | cut -f1)"

      - name: Build package
        run: npm pack

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}